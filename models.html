    <div class="filter-container">
        <h2>FILTER by price</h2>
       
        <div class="container">
         <div class="line">
               <div class="dot"></div>
               <input type="range" min="0" max="2000" value="2000" class="slider" id="slider">
               </div>
            <div class="price" id="priceValue">0 - 2000 EUR</div>

            <script>
                // Uzmi elemente slider-a i element za prikaz cene
                const slider = document.getElementById("slider");
                const priceValue = document.getElementById("priceValue");
            
                // Kada se slider pomeri, ažuriraj vrednost prikaza
                slider.addEventListener("input", function() {
                    let value = slider.value;
                    priceValue.textContent = `0 - ${value} EUR`; // Ažurira prikaženu vrednost u priceValue divu
                });
            </script>
